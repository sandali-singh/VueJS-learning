<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>project-1</title>
    <link href="styles.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  </head>
  <body>
    <div id="vue-app">
      <h1>Events</h1>
      <button v-on:click="add(1)">Add a year</button>
      <button v-on:click="subtract(1)">Reduce a year</button>
      <button v-on:dblclick="add(10)">Add 10 year</button>
      <button v-on:dblclick="subtract(10)">Reduce 10 year</button>
      <p>My age is: {{age}}</p>

      <div id="canvas" v-on:mousemove="updateXY">{{x}},{{y}}
    </div>
    
  <a v-on:click.prevent="click" href="https://vuejs.org/guide/quick-start.html">Vue Docs</a>
